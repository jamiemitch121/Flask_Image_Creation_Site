<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <link rel="stylesheet" type="text/css" media="screen" href= "{{ url_for('static',filename='Upload.css') }}">
</head>
<body>

    <div class="center">
<div class="container">
<form id="loadingpage-form" action="{{ url_for('loadingpage') }}" method="POST" enctype="multipart/form-data">
    <strong style = "font-size: 50px;">Choose an artwork image to upload:</strong><br>
    <p style = "font-size: 25px;"> Note: Choosing an image of an environment or simple idea such as a sunset can provide better results for conversion. This may need to found online and downloaded.</p><br>
    <div style="display: inline-block">
    <input id="file-picker" type="file" name="file" accept="image/*"></div>
    <div style="display: inline-block">
    <div id="msg"></div></div>
    <div style="display: inline-block">
    <input type="submit" value="Upload!" id="upload-button" class="button-30"></div>
</form>
</div>
</div>
</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
